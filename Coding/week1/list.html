<!DOCTYPE html>
<html>
<head>
    <title>Bekerja dengan List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
    <h1>Unordered List</h1>
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    <h1>Definition List</h1>
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dd>satu dua</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
    </dl>
</body>
</html>
