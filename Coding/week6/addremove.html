<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleTable.css">
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <h2>Add/Remove Rows</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
    </table>
    <script>
        $(document).ready(function(){
            $(".add-row").click(function(){
                var name = $("#name").val();
                var email = $("#email").val();

                var newRow = "<tr><td>" + name + "</td><td>" + email + "</td><td><input type='checkbox' name='record[]' value='1'></td></tr>";
                $("#myTable").append(newRow);

                $("#name").val("");
                $("#email").val("");
            });

            $("#myTable").on("click", "input[type='checkbox']", function(){
                if($(this).is(":checked")){
                    $(this).closest("tr").css("background-color", "yellow");
                } else {
                    $(this).closest("tr").css("background-color", "");
                }
            });

            $(".delete-row").click(function(){
                $("#myTable").find("input[type='checkbox']:checked").closest("tr").remove();
            });
        });
    </script>
</body>
</html>
